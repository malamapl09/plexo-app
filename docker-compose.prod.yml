# Production compose â€” RDS for Postgres, Redis in container, Caddy for TLS.
# Images are built and pushed to GHCR by CI/CD (deploy.yml).
# Run with: docker compose -f docker-compose.prod.yml up -d

services:
  migrate:
    image: ghcr.io/malamapl09/plexo-app/api:latest
    user: node
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-plexo}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@${RDS_HOST:?Set RDS_HOST}:5432/${POSTGRES_DB:-plexo}?schema=public
    command: npx prisma migrate deploy --schema ./prisma/schema.prisma
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    restart: "no"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 128mb --maxmemory-policy allkeys-lru --save "" --appendonly no
    mem_limit: 192m
    memswap_limit: 192m
    security_opt:
      - no-new-privileges:true
    volumes:
      - redis-data:/data
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

  api:
    image: ghcr.io/malamapl09/plexo-app/api:latest
    restart: unless-stopped
    mem_limit: 512m
    memswap_limit: 640m
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-plexo}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@${RDS_HOST:?Set RDS_HOST}:5432/${POSTGRES_DB:-plexo}?schema=public
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?Set JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      STORAGE_MODE: s3
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:?Set AWS_S3_BUCKET}
      AWS_S3_REGION: ${AWS_S3_REGION:-us-east-1}
      CORS_ORIGINS: ${CORS_ORIGINS:?Set CORS_ORIGINS}
      APP_NAME: ${APP_NAME:-Plexo}
      APP_URL: ${APP_URL:?Set APP_URL}
      AWS_SES_FROM_EMAIL: ${AWS_SES_FROM_EMAIL}
      AWS_SES_REGION: ${AWS_SES_REGION:-us-east-1}
      SENTRY_DSN: ${SENTRY_DSN}
      FIREBASE_SERVICE_ACCOUNT_PATH: ${FIREBASE_SERVICE_ACCOUNT_PATH}
      NODE_ENV: production
      PORT: 3000
    volumes:
      - ./firebase-service-account.json:/app/firebase-service-account.json:ro
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    logging:
      driver: json-file
      options:
        max-size: "50m"
        max-file: "5"

  web:
    image: ghcr.io/malamapl09/plexo-app/web:latest
    restart: unless-stopped
    mem_limit: 384m
    memswap_limit: 512m
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    environment:
      HOSTNAME: 0.0.0.0
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Plexo}
      NEXT_PUBLIC_APP_LOGO: ${NEXT_PUBLIC_APP_LOGO:-/logo.svg}
      SENTRY_DSN: ${SENTRY_DSN_WEB}
      NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN_WEB}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      api:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "3"

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    mem_limit: 64m
    memswap_limit: 64m
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - api
      - web
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  redis-data:
  caddy-data:
  caddy-config:
