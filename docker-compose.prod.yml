version: '3.8'

# Production compose â€” database and cache are on RDS/ElastiCache.
# MinIO is NOT included; file storage is AWS S3 via IAM role.
# Run with: docker compose -f docker-compose.prod.yml up -d

services:
  migrate:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: builder
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-plexo}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@${RDS_HOST:?Set RDS_HOST}:5432/${POSTGRES_DB:-plexo}?schema=public
    working_dir: /app/packages/database
    command: npx prisma migrate deploy
    restart: "no"

  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-plexo}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@${RDS_HOST:?Set RDS_HOST}:5432/${POSTGRES_DB:-plexo}?schema=public
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?Set JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      REDIS_HOST: ${REDIS_HOST:?Set REDIS_HOST}
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      STORAGE_MODE: s3
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:?Set AWS_S3_BUCKET}
      AWS_S3_REGION: ${AWS_S3_REGION:-us-east-1}
      CORS_ORIGINS: ${CORS_ORIGINS:?Set CORS_ORIGINS}
      APP_NAME: ${APP_NAME:-Plexo}
      APP_URL: ${APP_URL:?Set APP_URL}
      AWS_SES_FROM_EMAIL: ${AWS_SES_FROM_EMAIL}
      AWS_SES_REGION: ${AWS_SES_REGION:-us-east-1}
      SENTRY_DSN: ${SENTRY_DSN}
      NODE_ENV: production
      PORT: 3000
    ports:
      - "3001:3000"
    depends_on:
      migrate:
        condition: service_completed_successfully
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      args:
        NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:?Set NEXT_PUBLIC_API_URL}
        NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Plexo}
        NEXT_PUBLIC_APP_LOGO: ${NEXT_PUBLIC_APP_LOGO:-/logo.png}
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Plexo}
      NEXT_PUBLIC_APP_LOGO: ${NEXT_PUBLIC_APP_LOGO:-/logo.png}
    ports:
      - "3000:3000"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      api:
        # Wait until the api container reports healthy before starting web.
        condition: service_healthy
