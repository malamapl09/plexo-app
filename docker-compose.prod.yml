# Production compose â€” RDS for Postgres, Redis in container, Caddy for TLS.
# Images are built and pushed to GHCR by CI/CD (deploy.yml).
# Run with: docker compose -f docker-compose.prod.yml up -d

services:
  migrate:
    image: ghcr.io/malamapl09/plexo-app/api:latest
    user: root
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-plexo}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@${RDS_HOST:?Set RDS_HOST}:5432/${POSTGRES_DB:-plexo}?schema=public
    command: npx prisma migrate deploy --schema ./prisma/schema.prisma
    restart: "no"

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - redis-data:/data

  api:
    image: ghcr.io/malamapl09/plexo-app/api:latest
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-plexo}:${POSTGRES_PASSWORD:?Set POSTGRES_PASSWORD}@${RDS_HOST:?Set RDS_HOST}:5432/${POSTGRES_DB:-plexo}?schema=public
      JWT_SECRET: ${JWT_SECRET:?Set JWT_SECRET}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?Set JWT_REFRESH_SECRET}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}
      REDIS_HOST: redis
      REDIS_PORT: ${REDIS_PORT:-6379}
      REDIS_PASSWORD: ${REDIS_PASSWORD}
      STORAGE_MODE: s3
      AWS_S3_BUCKET: ${AWS_S3_BUCKET:?Set AWS_S3_BUCKET}
      AWS_S3_REGION: ${AWS_S3_REGION:-us-east-1}
      CORS_ORIGINS: ${CORS_ORIGINS:?Set CORS_ORIGINS}
      APP_NAME: ${APP_NAME:-Plexo}
      APP_URL: ${APP_URL:?Set APP_URL}
      AWS_SES_FROM_EMAIL: ${AWS_SES_FROM_EMAIL}
      AWS_SES_REGION: ${AWS_SES_REGION:-us-east-1}
      SENTRY_DSN: ${SENTRY_DSN}
      NODE_ENV: production
      PORT: 3000
    depends_on:
      migrate:
        condition: service_completed_successfully
      redis:
        condition: service_started
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  web:
    image: ghcr.io/malamapl09/plexo-app/web:latest
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL}
      NEXT_PUBLIC_APP_NAME: ${NEXT_PUBLIC_APP_NAME:-Plexo}
      NEXT_PUBLIC_APP_LOGO: ${NEXT_PUBLIC_APP_LOGO:-/logo.png}
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    depends_on:
      api:
        condition: service_healthy

  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    depends_on:
      - api
      - web

volumes:
  redis-data:
  caddy-data:
  caddy-config:
